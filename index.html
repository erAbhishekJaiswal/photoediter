<head>
    <meta charset="UTF-8">

</head>
<body>

      <div class="contanor ">
        <div class="allsection disabled">
          <h1>Photo Editer</h1>
          <div class="image-section" >
            <!-- <button class='image-btn'></button>style="width: 100%; height: 100%; -->
            <img src="https://cdn.pixabay.com/photo/2017/09/08/00/05/icon-2727223_1280.png" alt="Uploadimage" />
          </div>
          <div class="upload">
            <button class='upload-btn'>Upload</button>
            <input type="file" id="U-F" accept="image/*" hidden />
          </div>
          <div class="range">
            <div class="Lrange">
            <div class="RName">Brightness</div>
            <div class="Rlength"> 100</div>
            </div>
            <input type="range" id="E-R" min="0" max="100" />
            
          </div>
          <div class="filter">
            <div class="F-icon">
              <button id="brightness" class='active' title="Brightness">
                <img src="./image/brightness.png" alt="" style="width: 30px;">
              </button>
              <button id="contrast" title="Contrast">
                <img src="./image/contrast.png" alt="" style="width: 30px;">
              </button>
              <button id="saturate" title="Saturation">
                <img src="./image/saturation.png" alt="" style="width: 30px;">
              </button>
              <button id="blured" title="Blur">
                <img src="./image/blur.png" alt="" style="width: 30px;">
              </button>
              <button id="invert" title="Invert">
                <img src="./image/opacity (1).png" alt="" style="width: 30px;">
              </button>
              <button id="opacity" title="Opacity">
                <img src="./image/opacity.png" alt="" style="width: 30px;">
              </button>
            </div>
            <div class="R-icon">
              <button id="rotate-left">
                <img src="./image/rotate-left.png" alt="" style="width: 27px;">
              </button>
              <button id="rotate-right">
                <img src="./image/rotating-arrow-to-the-right.png" alt="" style="width: 27px;">
              </button>
              <button id="flip_x">
                <img src="./image/flip1.png" alt="" style="width: 27px; ">
              </button>
              <button id="flip_y">
                <img src="./image/flip2.png" alt="" style="width: 27px; transform: rotate(90deg);">
              </button>
            </div>
          </div>
          <div class="btn">
            <button class="reset">Reset <RxReset /></button>
            <button class="save">Save<i class="fa-regular fa-download"></i></button>
          </div>
        </div>
      </div>
      <script src="edit.js"></script>
</body>
</html>
